<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../resources/actions.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Identity Resolution Service</h1>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <h3>Type in local ID and click submit</h3>
            <form action="#" th:action="@{/lookup}" th:object="${Identity}" method="post" enctype="text/plain">
                <table class="table" id="ID">
                    <thead>
                    <tr>
                        <th>ID</th>
                    </tr>
                    </thead>
                    <tr>
                        <td><input name="ID" id="linkId" class="js-field-value"/></td>
                    </tr>
                </table>
                <button class="btn btn-info btn-sm" type="submit">Lookup</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
